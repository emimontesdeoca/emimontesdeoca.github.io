---
layout: page
---

<h1> {{ page.title }} </h1>

{{ content }}

<div class="post-navigation">
  {% if page.previous.url %}
    <a class="post-nav-prev" href="{{page.previous.url}}">&lt;&lt; {{page.previous.title}}</a>
  {% else %}
    <p class="post-nav-prev" ></p>
  {% endif %}

  <a class="post-nav-top" href="#top">Goto top</a>

  {% if page.next.url %}
    <a class="post-nav-next" href="{{page.next.url}}">{{page.next.title}} &gt;&gt;</a>
  {% else %}
    <p class="post-nav-prev" ></p>
  {% endif %}
</div>
